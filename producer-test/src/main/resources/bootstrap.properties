spring.application.name=producer-test
server.port=8008
#tomcat config
server.tomcat.threads.max=200
server.tomcat.uri-encoding=UTF-8
spring.profiles.active=test
mybatis.configuration.logImpl=org.apache.ibatis.logging.stdout.StdOutImpl
#jackson config
spring.jackson.dateFormat=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#db config
spring.datasource.druid.url=jdbc:mysql://localhost:3306/converge?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.username=converge
spring.datasource.druid.password=1234qwer
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=5
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
#redis config
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=1234qwer
spring.redis.database=0
spring.redis.timeout=3000
#redis.pool config
spring.redis.lettuce.pool.max-active=64
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=8
spring.redis.lettuce.pool.max-wait=3000